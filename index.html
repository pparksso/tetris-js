<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>TETRIS</title>
  <body>
    <div class="tetris-box">
        <canvas id="board"></canvas>
      <div class="score-box">
        <div class="score-box-top">
          <h1>TETRIS</h1>
          <p>SCORE: <span class="score">0</span></p>
          <p>LINES: <span class="lines">0</span></p>
          <p>LEVEL: <span class="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <button id="play-btn" class="playBtn" onclick="play()">PLAY</button>
        <button id="pause-btn" onclick="pause()" class="stopBtn btn">STOP</button>
      </div>
    </div>
   <script src="./constants.js"></script>
   <script src="./board.js"></script>
   <script src="./piece.js"></script>
   <script src="./main.js"></script>
  </body>
</html>
