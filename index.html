<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>TETRIS</title>
  <body>
    <div class="tetris-box">
      <div class="canvas-box">
        <canvas id="boardCanvas" style="border: 2px solid #000;"></canvas>
        <canvas id="blockCanvas" style="border: 2px solid #000;"></canvas>
        <canvas id="stackCanvas" style="border: 2px solid #000;"></canvas>
      </div>
      <div class="score-box">
        <div class="score-box-top">
          <h1>TETRIS</h1>
          <p>SCORE: <span class="score">0</span></p>
        </div>
        <button class="playBtn btn on">PLAY</button>
        <button class="stopBtn btn">STOP</button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./block.js"></script>
  </body>
</html>
